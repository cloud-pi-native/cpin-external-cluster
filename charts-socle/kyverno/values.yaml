grafana_dashboard_enabled: false

kyverno:
  features:
    policyExceptions:
      enabled: 'true'

  admissionController:
    replicas: 3
    container:
      resources:
        limits:
          memory: 1280Mi
    serviceMonitor:
      enabled: true
      metricRelabelings:
        - sourceLabels: [kyverno_admission_review_duration_seconds_bucket]
          action: drop

  backgroundController:
    replicas: 2
    serviceMonitor:
      enabled: true
      metricRelabelings:
        - sourceLabels: [kyverno_policy_execution_duration_seconds_bucket]
          action: drop

  cleanupController:
    replicas: 3
    serviceMonitor:
      enabled: true

  reportsController:
    replicas: 2
    resources:
      limits:
        memory: 512Mi
    serviceMonitor:
      enabled: true
      metricRelabelings:
        - sourceLabels: [kyverno_policy_execution_duration_seconds_bucket]
          action: drop

resourceFiltersExcludeNamespaces:
  - openshift*
  - infra*
  - kube-system
  - istio-system

quota:
  enabled: false
  request:
    cpu: 4
    memory: 16Gi
  limits:
    cpu: 4
    memory: 16Gi

container_ressources: false
check_labels:
  enabled: false
netpol_logging:
  enabled: true
netpol_cnpg:
  enabled: true
  namespace: infra-cnpg-system
byoc_ns_psa:
  enabled: true
  mode: enforce
  background: false
  validationFailureAction: Enforce
pvc_limit:
  enabled: true
  size: 1Ti

require_pod_probes:
  enabled: false

registry:
  patch: true
  patchRegistry: "{{ regex_replace_all('^((docker\\.io\\/)(.*)|([a-zAZ\\/\\-]+:[a-zA-Z\\-]+))$', '{{ element.image }}', 'harbor.apps.dso.numerique-interieur.com/dockerhub/$3$4' ) }}"
  replace: false
  allowedImages: "docker.io/*|harbor.io/*|registry.redhat.io/*|quay.io/*|bitnami/*|ghcr.io/*|registry.dso.interieur.rie.gouv.fr/*|harbor.apps.dso.numerique-interieur.com/*"
  excludedNamespaces:
  - "kube*"
  - "certmanager-cpin"
  - "cnpg-cpin"
  - "kyverno-cpin"
  


